{% extends 'main/nasledovanie.html' %}
{% block content %}

		<section class="page-banner-section contact">
			<div class="container">
				<div class="page-banner-box">
					<h1>Новости и акции</h1>
					<a href="{% url 'addcall' %}">Заказать звонок</a>
				</div>
			</div>
		</section>

		{% if news_bl %}
            {% for el in news_bl %}
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
				<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
<style>
body{background:#F7F8F9}

.serviceBox{
width: 170vh;
float:left;
 border: 2px solid #3B4BA5;
 border-radius: 25px;
 margin-top: 35px;
 padding: 10px 25px;
 position: relative;
}
.serviceBox .service-icon{
 width: 60px;
 height: 60px;
 line-height: 60px;
 border-radius: 10px;
 background: #9074E3;
 font-size: 40px;
 color: #fff;
 text-align: center;
 position: absolute;
 top: -30px;
 right: 40px;
}
.serviceBox .service-icon:before{
 content: "";
 width: 100%;
 height: 100%;
 background: #fff;
 position: absolute;
 top: -20px;
 left: -45px;
 opacity: 0.1;
 transform: rotate(137deg) scale(1.5) skew(29deg) translate(-1px);
}
.serviceBox .service-icon:after{
 content: "";
 border-top: 11px solid #9074E3;
 border-right: 11px solid transparent;
 position: absolute;
 top: 100%;
 left: 50%;
 margin-left: -4px;
}
.serviceBox .title{
 font-size: 25px;
 color: #787472;
}
.serviceBox .description{
 font-size: 18px;
 color: #8a716a;
 line-height: 25px;
}
@media only screen and (max-width: 990px){
 .serviceBox{ margin-bottom: 30px; }
}
@media only screen and (max-width: 767px){
 .serviceBox{ margin-bottom: 40px; }
}
</style>


                    <div class="container">
                        <div class="row">
                            <div class="col-md-4 col-sm-6">
                                <div class="serviceBox">
                                    <div class="service-icon">
                                        <i class="far fa-comment"></i>
                                    </div>
                                        <h3 class="title">{{ el.title }}</h3>
                                        <p class="description"> {{ el.full_text }}</p>
                                        <h5>{{ el.date }}</h5>
                                </div>
                            </div>
                        </div>
                    </div>

			{% endfor %}
		{% else %}
			<h1>Нет новостей!<i class="fas fa-spinner"></i></h1>
		{% endif %}

{% endblock %}
